<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Grades</title>
</head>
<body>
<table align="center">
    <tr>
        <th>Course Code</th>
        <th>Course Name</th>
        <th>Grade</th>
    </tr>
    <tr th:each="grade : ${grades}" id="items">
        <td th:text="${grade.getKey()}" class="item"></td>
        <td th:text="${coursenames.get(grade.getKey())}"></td>
        <td th:text="${grade.getValue()}" class="item"></td>
    </tr>
</table>
<button onclick="javascript:history.back()" >Back</button>
</body>
</html>
